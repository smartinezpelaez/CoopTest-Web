<form class="cancelacion-form" [formGroup]="cancelacionForm" (ngSubmit)="cancelar()">
  <div class="form-group">
    <label for="clienteId">ID del Cliente</label>
    <input id="clienteId" formControlName="clienteId" type="text" placeholder="Ingresa el ID del Cliente">
  </div>

  <div class="form-group">
    <label for="fondoId">ID del Fondo</label>
    <input id="fondoId" formControlName="fondoId" type="text" placeholder="Ingresa el ID del Fondo">
  </div>

  <div *ngIf="mensajeError" class="error-message">{{ mensajeError }}</div>
  <div *ngIf="mensajeExito" class="success-message">{{ mensajeExito }}</div>

  <button type="submit" [disabled]="cancelacionForm.invalid" class="btn-submit">Cancelar Suscripci√≥n</button>
</form>
